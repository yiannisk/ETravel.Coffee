<script id="order" type="text/html">
	<div class="order">
		<div style="float: left">
			<div class="vendor">{{Vendor}}</div>
			<div class="owner">{{Owner}}</div>
		</div>

		<div style="float: right; clear: right;">
			<div class="expires-at">{{ExpiresAt}}</div>
			<div class="interval">{{Interval}}</div>
		</div>

		<div style="float: right; clear: right;" class="actions">
			<a href="#" class="btn btn-primary place-order">
				<i class="fa fa-plus"></i>
			</a>
			<a href="#" class="btn btn-info print">
				<i class="fa fa-print"></i>
			</a>
			<a href="#" class="btn btn-warning remove">
				<i class="fa fa-times"></i>
			</a>
		</div>
		
		<div style="clear: both;"></div>

		<div class="order-item-form">
			<form class="form-inline" role="form">
				<div class="form-group">
					<label class="sr-only" for="quantity">Quantity</label>
					<input type="number" class="form-control" id="quantity" placeholder="Qty">
				</div>
				<div class="form-group">
					<label class="sr-only" for="description">Description</label>
					<input type="text" class="form-control" id="description" placeholder="Description">
				</div>
				<div class="form-group">
					<label class="sr-only" for="owner">Owner</label>
					<input type="text" class="form-control" id="owner" placeholder="Owner">
				</div>
				<button type="submit" class="btn btn-primary submit">Add</button>
				<button type="button" class="btn btn-default cancel">Cancel</button>
			</form>
		</div>
		<div style="clear: both;"></div>

		<div class="order-items"></div>

		<input type="hidden" class="order-id" value="{{Id}}" />
	</div>
</script>
